<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
<title>Pokemon Database</title>
<link rel="stylesheet" type="text/css" href="pstyle.css" />
</head>
<body>
<div class="title">
<h1>Welcome to the Pokemon Database!</h1>
</div>
<div class="menu">
<ul>
	<li><img class="pball" src="pokeball.png"></img></li>
	<li class="menuitem"><a href="table.html">Pokemon</a></li>
	<li class="menuitem"><a href="table2.html">Moves</a></li>
	<li class="menuitem"><a href="table3.html">Episodes</a></li>
	<li><img class="pball" src="pokeball.png"></img></li>
</ul>
</div>
<form>
  <input type="text" name="search" placeholder="Search..">
</form>
<br><br>
<div class="main">
<table id="ptable">
  <tr>
    <th>#</th>
    <th>Pokemon</th>
    <th>Type</th>
    <th>Ability</th>
  </tr>
<!--  <tr>
    <td></td>
    <td>Bob</td>
    <td>Trains</td>
  </tr>-->
</table>

<script>
var Pokemon = {"pokemon": [
	{"No":1,"Name" : "Bulbasaur", "type1":"Grass", "type2":"Poison", "Ability":"Wonder Guard"
	/*,"move1": "Leaf Blade", "move2" : "Cross Poison", "move3" : "Wood Hammer", "move4" : "Vine Whip"*/},
	{"No":35,"Name" : "Pikachu", "type1": "Electric", "type2": null, "Ability":"Static"
        /*,"move1": "Nuzzle", "move2": "Thunderbolt", "move3": "Volt Tackle","move4" : "Nasty Plot"*/}
    ]
};
console.log(Pokemon);
for(var i = 0; i<Pokemon.pokemon.length; i++){
	var entr = document.createElement("tr");
	document.getElementById("ptable").appendChild(entr);

	var num = document.createElement("td");
	entr.appendChild(num);
	num.innerHTML = Pokemon.pokemon[i].No;

	var nam = document.createElement("td");
	entr.appendChild(nam);
	var link = document.createElement("a");
	link.setAttribute("href","pokemon.html");
	link.setAttribute("onclick","pokemon("+i+");");
	nam.appendChild(link);
	link.innerHTML = Pokemon.pokemon[i].Name;

	var type = document.createElement("td");
	entr.appendChild(type);
	if(Pokemon.pokemon[i].type2!=null){
		type.innerHTML = Pokemon.pokemon[i].type1 + "/" + Pokemon.pokemon[i].type2;
	}
	else{
		type.innerHTML = Pokemon.pokemon[i].type1;
	}
	var abl = document.createElement("td");
	num.setAttribute("id","pabl"+i+"");
	entr.appendChild(abl);
	abl.innerHTML = Pokemon.pokemon[i].Ability;
}
function pokemon(num){
	sessionStorage.pokemon = num;
}
</script>
</div>
</body>
</html>
