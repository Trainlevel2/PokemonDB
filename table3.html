<!DOCTYPE html>
<meta charset="utf-8"/>
<html>
<head>
<title>Pokemon Database</title>
<link rel="stylesheet" type="text/css" href="pstyle.css" />
</head>
<body>
<div class="title">
<h1>Welcome to the Pokemon Database!</h1>
</div>
<div class="menu">
<ul>
	<li><img class="pball" src="pokeball.png"></img></li>
	<li class="menuitem"><a href="table.html">Pokemon</a></li>
	<li class="menuitem"><a href="table2.html">Moves</a></li>
	<li class="menuitem"><a href="table3.html">Episodes</a></li>
	<li><img class="pball" src="pokeball.png"></img></li>
</ul>
</div>
<form>
  <input type="text" name="search" placeholder="Search..">
</form>
<br><br>
<div class="main">
<table id="etable">
  <tr>
    <th>Season</th>
    <th>Episode #</th>
    <th>Title</th>
    <th>Release Date</th>
  </tr>
<!--  <tr>
    <td></td>
    <td>Bob</td>
    <td>Trains</td>
  </tr>-->
</table>

<script>
var Episodes = {"episodes": [
	{"Season": 1, "EpisNo":1, "Title":"Pokemon, I Choose You!", "ReleaseDate": "September 8, 1998"},
	{"Season": 1, "EpisNo":2, "Title":"Pokemon Emergency!", "ReleaseDate": "September 9, 1998"},
	{"Season": 2, "EpisNo":1, "Title":"Pallet Party Panic", "ReleaseDate": "December 4, 1999"}
    ]
};
console.log(Episodes);
for(var i = 0; i<Episodes.episodes.length; i++){
	var entr = document.createElement("tr");
	document.getElementById("etable").appendChild(entr);

	var seas = document.createElement("td");
	entr.appendChild(seas);
	seas.innerHTML = Episodes.episodes[i].Season;

	var epnum = document.createElement("td");
	entr.appendChild(epnum);
	epnum.innerHTML = Episodes.episodes[i].EpisNo;
	
	var title = document.createElement("td");
	entr.appendChild(title);
	title.innerHTML = Episodes.episodes[i].Title;
	
	var date = document.createElement("td");
	entr.appendChild(date);
	date.innerHTML = Episodes.episodes[i].ReleaseDate;
}
</script>
</div>
</body>
</html>
